<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example: Basic panning (one source).</title>
  <script src="resources/omnitone.js"></script>
  <script src="../build/junco.js"></script>
</head>
<body>
  <p>Basic panning example using a single source.</p>
  <br/>
  Azimuth (in degrees): <label for="eAzimuthRange" id="eAzimuthLabel">0</label><br/>
  (Rotates horizontally counterclockwise, 0 is in front, 90 is left, -90 is right, +/-180 is behind).
  <br/>
  <input type="range" min="-180" max="180" step="1" value="0" id="eAzimuthRange"
    oninput="updatePositions();">
  <br/>
  Elevation (in degrees): <label for="eElevationRange" id="eElevationLabel">0</label><br/>
  (-90 is directly below, 90 is directly above, be mindful of axis locks).
  <br/>
  <input type="range" min="-90" max="90" step="1" value="0" id="eElevationRange"
    oninput="updatePositions();">
  <br/>
  Distance (in meters): <label for="eDistanceRange" id="eDistanceLabel">1</label><br/>
  <input type="range" min="1" max="10" step="0.01" value="1" id="eDistanceRange"
    oninput="updatePositions();">
  <br/>
  <button id="eButtonPlayback" disabled>Play</button>
  <br/>
  <script>
    var audioSource = 'female.wav';
    var juncoSource;

    function updatePositions() {
      var azimuth = document.getElementById('eAzimuthRange').value;
      var elevation = document.getElementById('eElevationRange').value;
      var distance = document.getElementById('eDistanceRange').value;

      document.getElementById('eAzimuthLabel').textContent = azimuth;
      document.getElementById('eElevationLabel').textContent = elevation;
      document.getElementById('eDistanceLabel').textContent = distance;

      juncoSource.setAngleFromListener(azimuth, elevation, distance);
    }

    var onLoad = function () {
      var audioContext = new AudioContext();

      // Create <audio> streaming audio source.
      var audioElement = document.createElement('audio');
      audioElement.src = audioSource;
      audioElement.loop = true;
      var audioElementSource =
          audioContext.createMediaElementSource(audioElement);

      // Initialize Junco, create listener and source.
      var juncoOptions = {};
      juncoOptions.ambisonicOrder = 3;
      juncoListener = Junco.createListener(audioContext, juncoOptions);
      juncoSource = Junco.createSource(juncoListener, juncoOptions);

      // Initialize play button functionality.
      buttonPlayback = document.getElementById('eButtonPlayback');
      buttonPlayback.onclick = function (event) {
        if (event.target.textContent === 'Play') {
          event.target.textContent = 'Pause';
          audioElement.play();
        } else {
          event.target.textContent = 'Play';
          audioElement.pause();
        }
      };

      // Initialize Omnitone, connect audio source to junco to omnitone.
      var omnitoneOptions = {
        ambisonicOrder: 3,
        HRIRUrl: ['resources/sh_hrir_o_3_ch0-ch7.wav',
                  'resources/sh_hrir_o_3_ch8-ch15.wav']
      };
      hoaRenderer = Omnitone.createHOARenderer(audioContext, omnitoneOptions);
      hoaRenderer.initialize().then(function () {
        audioElementSource.connect(juncoSource.input);
        juncoListener.output.connect(hoaRenderer.input);
        hoaRenderer.output.connect(audioContext.destination);
        buttonPlayback.disabled = false;
      }, function (onInitializationError) {
        console.error(onInitializationError);
      });

      updatePositions();
    };

    window.addEventListener('load', onLoad);
  </script>
</body>
</html>
